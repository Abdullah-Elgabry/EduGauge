{% extends 'base.html' %}
{% block link %}
<link rel="stylesheet" href="{{ url_for('static' , filename='css/signup.css') }}">
{% endblock %}
{% block body %}

<div class="signup">
    <div class="container">
        <h3>Sign up</h3>
        <form method="post">
            <label for="username">Email:</label>
            <input class="form-control" type="text" name="email" placeholder="name@email.com" required><br>
            <label for="password">Password:</label>
            <input class="form-control" type="password" name="password" placeholder="Password" required><br>
            <label for="password">Confirrm Password:</label>
            <input class="form-control" type="password" placeholder="Password" required><br>
        
            <input class="btn btn-primary" type="submit" value="Create">
            <p class="mt-3 text-black-50">Have already account <a href="/doctor/login">Login</a> ?</p>
        </form>
    </div>
</div>

{% endblock %}
